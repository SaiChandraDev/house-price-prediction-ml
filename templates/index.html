<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #111;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üè† House Price Predictor</h1>

    <label>Area (sq ft)</label>
    <input id="area" type="number" placeholder="e.g. 1200">

    <label>Bedrooms</label>
    <input id="bedrooms" type="number" placeholder="e.g. 2">

    <label>Location Code</label>
    <input id="location" type="number" placeholder="e.g. 1">

    <button onclick="predict()">Predict Price</button>

    <div class="result" id="result"></div>

    <div class="footer">
        ML Model ‚Ä¢ Flask ‚Ä¢ Render
    </div>
</div>

<script>
    async function predict() {
        const area = document.getElementById("area").value;
        const bedrooms = document.getElementById("bedrooms").value;
        const location = document.getElementById("location").value;

        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                area: Number(area),
                bedrooms: Number(bedrooms),
                location: Number(location)
            })
        });

        const data = await response.json();
        document.getElementById("result").innerText =
            "Predicted Price: ‚Çπ " + data.predicted_price.toLocaleString();
    }
</script>

</body>
</html>
