<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>House Price Prediction</title>

<style>
    body {
        margin: 0;
        font-family: Inter, Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dashboard {
        background: #020617;
        width: 720px;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
        margin: 0 0 5px;
        font-size: 22px;
    }

    .subtitle {
        font-size: 13px;
        color: #94a3b8;
        margin-bottom: 25px;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .card {
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 12px;
        padding: 20px;
    }

    label {
        font-size: 13px;
        color: #94a3b8;
    }

    input {
        width: 100%;
        margin-top: 6px;
        margin-bottom: 15px;
        padding: 10px;
        background: #020617;
        border: 1px solid #334155;
        border-radius: 8px;
        color: #e5e7eb;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #22c55e;
        color: #020617;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }

    button:hover {
        background: #16a34a;
    }

    .output {
        font-size: 28px;
        font-weight: 700;
        margin-top: 15px;
        color: #22c55e;
    }

    .hint {
        font-size: 12px;
        color: #64748b;
        margin-top: 5px;
    }
</style>
</head>

<body>

<div class="dashboard">
    <h1>üè† House Price Prediction</h1>
    <div class="subtitle">Machine Learning Model ¬∑ Flask ¬∑ Render</div>

    <div class="grid">

        <!-- INPUT CARD -->
        <div class="card">
            <label>Area (sq ft)</label>
            <input id="area" type="number" placeholder="1200">

            <label>Bedrooms</label>
            <input id="bedrooms" type="number" placeholder="2">

            <label>Location Code</label>
            <input id="location" type="number" placeholder="1">

            <button onclick="predict()">Predict Price</button>
        </div>

        <!-- OUTPUT CARD -->
        <div class="card">
            <label>Predicted Value</label>
            <div class="output" id="result">‚Çπ ‚Äî</div>
            <div class="hint">Based on trained ML model</div>
        </div>

    </div>
</div>

<script>
async function predict() {
    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            area: Number(document.getElementById("area").value),
            bedrooms: Number(document.getElementById("bedrooms").value),
            location: Number(document.getElementById("location").value)
        })
    });

    const data = await response.json();
    document.getElementById("result").innerText =
        "‚Çπ " + data.predicted_price.toLocaleString();
}
</script>

</body>
</html>
